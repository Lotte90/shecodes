<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6b27a169d8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row image">
        <div class="col-5">
          <h1 class="city" id="searched-city">Fagnano</h1>
          <i class="fa-solid fa-sun icon-today"></i>
        </div>
        <div class="col-7">
          <div class="input-group mb-3">
            <button class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-location-dot"></i>
            </button>
            <form action="search" id="city-form">
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                aria-label="Search..."
                aria-describedby="basic-addon1"
                id="search-input"
              />
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-1">
          <p class="hours" id="hour">Now</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees" id="temperature">0°C</p>
        </div>

        <div class="col-1">
          <p class="hours">21</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">7°C</p>
        </div>
        <div class="col-1">
          <p class="hours">22</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">6°C</p>
        </div>
        <div class="col-1">
          <p class="hours">23</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">6°C</p>
        </div>
        <div class="col-1">
          <p class="hours">0</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">5°C</p>
        </div>
        <div class="col-1">
          <p class="hours">1</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">2</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">3</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">4</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">5</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">6</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">7</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-2">
          <p class="days" id="today">Today</p>
          <i class="fa-solid fa-cloud-sun icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">3°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">16°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Tomorrow</p>
          <i class="fa-solid fa-cloud-sun icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">3°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">14°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Tuesday</p>
          <i class="fa-solid fa-sun icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">4°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">13°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Wednesday</p>
          <i class="fa-solid fa-cloud-showers-heavy icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">4°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">8°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Thursday</p>
          <i class="fa-solid fa-cloud-showers-heavy icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">3°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">7°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Friday</p>
          <i class="fa-solid fa-cloud-showers-heavy icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">2°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">7°C</p></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <p>https://github.com/Lotte90/shecodes</p>
    <script src="src/index.js"></script>
  </body>
</html>
