<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6b27a169d8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Raleway", sans-serif;
      }
      .container {
        width: 100%;
        margin-top: 80px;
        border: 1px solid silver;
        border-radius: 20px;
      }
      h1,
      p {
        margin: 10px 0px 0px 0px;
        padding: 0px;
      }
      p {
        text-align: center;
      }
      hr {
        margin: 5px;
      }
      .form-control,
      .input-group-text {
        font-size: 15px;
        margin: 10px 0px;
        padding: 5px;
        opacity: 0.9;
      }
      .icon-today {
        font-size: 80px;
        margin: 20px 0px;
      }
      .icon-day {
        text-align: center;
        width: 100%;
        font-size: 40px;
        margin: 10px 0px;
      }
      .icon-hour {
        text-align: center;
        width: 100%;
        font-size: 20px;
        margin: 5px 0px;
      }
      .days,
      .hours,
      .degrees,
      .min,
      .max,
      .dash {
        text-align: center;
        width: 100%;
        font-size: 15px;
        margin: 10px 0px;
      }
      .image {
        background-image: url(src/milan.jpg);
        border-radius: 20px;
      }
      #today,
      #hour,
      #searched-city {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row image">
        <div class="col-5">
          <h1 class="city" id="searched-city">Milan</h1>
          <i class="fa-solid fa-sun icon-today"></i>
        </div>
        <div class="col-7">
          <form id="city-form">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Search..."
                aria-label="Search..."
                aria-describedby="basic-addon1"
                id="search-input"
              />
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-1">
          <p class="hours" id="hour">Now</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">8°C</p>
        </div>

        <div class="col-1">
          <p class="hours">21</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">7°C</p>
        </div>
        <div class="col-1">
          <p class="hours">22</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">6°C</p>
        </div>
        <div class="col-1">
          <p class="hours">23</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">6°C</p>
        </div>
        <div class="col-1">
          <p class="hours">0</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">5°C</p>
        </div>
        <div class="col-1">
          <p class="hours">1</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">2</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">3</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">4</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">5</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">6</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
        <div class="col-1">
          <p class="hours">7</p>
          <i class="fa-solid fa-cloud-sun icon-hour"></i>
          <p class="degrees">4°C</p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-2">
          <p class="days" id="today">Today</p>
          <i class="fa-solid fa-cloud-sun icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">3°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">16°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Tomorrow</p>
          <i class="fa-solid fa-cloud-sun icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">3°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">14°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Tuesday</p>
          <i class="fa-solid fa-sun icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">4°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">13°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Wednesday</p>
          <i class="fa-solid fa-cloud-showers-heavy icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">4°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">8°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Thursday</p>
          <i class="fa-solid fa-cloud-showers-heavy icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">3°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">7°C</p></div>
          </div>
        </div>
        <div class="col-2">
          <p class="days">Friday</p>
          <i class="fa-solid fa-cloud-showers-heavy icon-day"></i>
          <div class="row justify-content-center">
            <div class="col-2"><p class="min">2°C</p></div>
            <div class="col-1"><p class="dash">-</p></div>
            <div class="col-2"><p class="max">7°C</p></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let todayDate = new Date();
      let weekDays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let weekDay = weekDays[todayDate.getDay()];
      let realDay = document.querySelector("#today");
      realDay.innerHTML = weekDay;

      let hour = todayDate.getHours();
      if (hour < 10) {
        hour = "0" + hour;
      }

      let min = todayDate.getMinutes();
      if (min < 10) {
        min = "0" + min;
      }

      let realHour = document.querySelector("#hour");
      realHour.innerHTML = `${hour}:${min}`;

      function displayCity(event) {
        event.preventDefault();
        let city = document.querySelector("#searched-city");
        let newCity = document.querySelector("#search-input");
        city.innerHTML = newCity.value;
      }
      let newSearch = document.querySelector("#city-form");
      newSearch.addEventListener("submit", displayCity);
    </script>
  </body>
</html>
